<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"    
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
    
<f:loadBundle basename="resources.application" var="msg"/>


    <head jsf:id="head">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="ROOT Admin - UI Admin Kit Powered by Bootstrap 4"/>
        <meta name="author" content="Lukasz Holeczek"/>
        <meta name="keyword" content="ROOT Admin - UI Admin Kit Powered by Bootstrap 4"/>
        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
        <title>#{msg.tituloProyecto}</title>
        <!-- Main styles for this application -->
        <link href="assets/css/style.css" rel="stylesheet"></link>
    </head>
    
    <f:loadBundle basename="resources.application" var="msg"/>
    
    <body jsf:id="body" class="">
    	 
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card-group vamiddle">
                        <div class="card  p-a-2">
                            <div class="card-block">
                            <form jsf:id="form">
                            	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                <h1>#{msg.tituloProyecto}</h1>
                                <p class="text-muted">#{msg.login_label_ingreso}</p>
                                <div class="input-group m-b-1">
                                    <span class="input-group-addon"><i class="icon-user"></i></span>
                                    <input type="text" jsf:value="#{seguridadMBean.cedula}" class="form-control" placeholder="Cedula"></input>                                    
                                </div>
                                <div class="input-group m-b-2">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="text" jsf:value="#{seguridadMBean.password}" class="form-control" placeholder="Clave"></input>                                    
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">                                    	
                                    	<button jsf:id="autenticarId" jsf:action="#{seguridadMBean.autenticar}" class="btn btn-primary p-x-2">#{msg.boton_ingresar}</button>                                        
                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                        <button type="button" class="btn btn-link p-x-0">#{msg.link_olvidoClave}</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div class="card card-inverse card-primary p-y-3" style="width:44%">
                            <div class="card-block text-xs-center">
                                <div>
                                    <h2>#{msg.login_label_registro}</h2>
                                    <p>#{msg.login_label_registroDetalle}</p>
                                    <button type="button" class="btn btn-primary active m-t-1">#{msg.boton_registro}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Bootstrap and necessary plugins -->
        <script src="assets/js/libs/jquery.min.js"></script>
        <script src="assets/js/libs/tether.min.js"></script>
        <script src="assets/js/libs/bootstrap.min.js"></script>
        <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
        </script>
        <script src="assets/js/views/notifications.js"></script>
        <script src="assets/js/app-options.js"></script>
        
    </body>
</html>
