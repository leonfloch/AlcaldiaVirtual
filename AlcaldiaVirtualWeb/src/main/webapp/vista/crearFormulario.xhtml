<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<body jsf:id="bodyCrearFormulario">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<div class="container-fluid">
				<div class="animated fadeIn">
					<div class="row">
							<div class="card">
								<div class="card-header">#{msg.creacion_formulario_label_titulo}</div>
								<div class="card-block">
									<form jsf:id="formListado">
										<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
										<div class="row">
											<div class="col-lg-4"></div>
											<div class="col-lg-4">
												<div class="form-group">
													<h:panelGrid columns="2" border="0">
														<span class="input-group-addon">#{msg.creacion_formulario_campo_nombreFormulario}</span> 
														<input type="text" id="txtNombreForm" maxlength="20"
																jsf:value="#{formulariosMB.formulario.nombre}"
																class="form-control"/>
													</h:panelGrid>
												</div>
											</div>
											<div class="col-lg-4"></div>
										</div>`
										<div class="row">
											<div class="col-md-10"></div>
											<div class="col-md-2">
												<p:commandLink value="#{msg.boton_nuevo_campo}" styleClass="btn btn-sm btn-secondary" 
													action="#{formulariosMB.inicializarCampo(true)}" update=":formCrear" 
													oncomplete="PF('dlgCampoNuevo').show()"/>
											</div>
										</div>
										
										<h:panelGroup id="pngTabla" styleClass="row">
											<div class="col-lg-12">
												<div class="card">
													<div class="card-header">
														<h6>#{msg.creacion_formulario_tabla_titulo}</h6>
													</div>
													<div class="card-block">
														<p:dataTable id="tblCampos" var="campo" 
															value="#{formulariosMB.formulario.camposFormularios}" reflow="true" rows="5" paginator="true">
															<p:column headerText="#{msg.creacion_formulario_campo_tipo}">
																<h:outputText value="#{campo.tiposCampo.nombre}" />
														    </p:column>
															
														    <p:column headerText="#{msg.creacion_formulario_campo_label}">
														        <h:outputText value="#{campo.nombre}" style="width: 100% !important"/>
														    </p:column>
														 
														    <p:column headerText="#{msg.creacion_formulario_campo_longitud}" style="width:8%">
														        <h:outputText value="#{campo.longitud}" style="width: 100% !important"/>
														    </p:column>
														    
														    <p:column headerText="#{msg.creacion_formulario_campo_textoAyuda}">
														    	<h:outputText value="#{campo.textoAyuda}" style="width: 100% !important"/>
														    </p:column>
														    
														    <p:column headerText="#{msg.creacion_formulario_campo_textoError}">
														    	<h:outputText value="#{campo.textoError}" style="width: 100% !important"/>
														    </p:column>
														    
														    <p:column style="width:8%; text-align: center;" headerText="#{msg.creacion_formulario_campo_requerido}">
															    <p:selectBooleanCheckbox disabled="true" value="#{campo.requeridoT}" />
														    </p:column>
														    
														    <p:column headerText="#{msg.label_estado}" style="width:11%">
														    	<h:outputText value="#{campo.estado eq 'A' ? 'Activo' : 'Inactivo'}" style="width: 100% !important"/>
														    </p:column>
														    
														    <p:column style="width:32px;text-align: center">
													             <p:commandButton action="#{formulariosMB.inicializarCampo(false)}" update="campoNuevoPanel" oncomplete="PF('dlgCampoNuevo').show()" icon="ui-icon-search" title="View">
													             	<f:setPropertyActionListener value="#{campo}"
																		target="#{formulariosMB.campoFormulario}" />
													            </p:commandButton>
													        </p:column>
														</p:dataTable>
													</div>
												</div>
											</div>
										</h:panelGroup>
										
										<div class="card-footer">
											<button jsf:id="btnGuardarFormulario"
												jsf:action="#{formulariosMB.guardarFormulario}" jsf:oncomplete="PF('dlgCampoNuevo').hide()"
												class="btn btn-sm btn-primary">
												<i class="fa fa-floppy-o"></i> #{msg.boton_guardar}
											</button>
											<button type="reset" class="btn btn-sm btn-danger">
												<i class="fa fa-ban"></i> #{msg.boton_cancelar}
											</button>
										</div>
								</form>
								</div>
							</div>
					</div>
				</div>
			</div>
				
			<p:dialog header="#{msg.creacion_formulario_dialogNuevoCampo_titulo}" widgetVar="dlgCampoNuevo" modal="true" 
			   		responsive="true" showEffect="explode" hideEffect="explode"	resizable="false">
			   		<p:outputPanel id="campoNuevoPanel">
				   		<form jsf:id="formCrear">
				   		<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong>#{msg.creacion_formulario_dialogNuevoCampo_titulo}</strong>
									</div>

									<div class="card-block">
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_tipo}</label>
											<div class="col-md-9">
												<p:selectOneMenu id="tipoCampo" valueChangeListener="#{formulariosMB.cambiarTipoCampo}"
													 value="#{formulariosMB.campoFormulario.tiposCampo}" converter="entityConverter"
													 style="width: 100% !important">
													<f:ajax event="change" execute="@this" render="formCrear"/>
				 									<f:selectItems value="#{formulariosMB.lstTiposCampos}" var="tipoCampo"  
													        	itemLabel="#{tipoCampo.nombre}" itemValue="#{tipoCampo}"/> 
												</p:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<p:outputLabel id="tipoEntradaLabel" styleClass="col-md-3 form-control-label" 
											rendered="#{formulariosMB.inputText}" value="#{msg.creacion_formulario_campo_entrada}" for="tipoEntrada"/>
											<div class="col-md-9">
												<p:selectOneMenu rendered="#{formulariosMB.inputText}" id="tipoEntrada"
													 value="#{formulariosMB.campoFormulario.tipoEntrada}"
													 style="width: 100% !important">
				 									<f:selectItems value="#{formulariosMB.lstTiposEntrada}" var="tipoEntrada"  
													        	itemLabel="#{tipoEntrada.codigo}" itemValue="#{tipoEntrada.valor}"/> 
												</p:selectOneMenu>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_label}</label>
											<div class="col-md-9">
												<input type="text" required="true" maxlength="20"
													jsf:value="#{formulariosMB.campoFormulario.nombre}"
													 class="form-control"></input>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_longitud}</label>
											<div class="col-md-9">
												<input type="number" max="9999" required="true"
													jsf:value="#{formulariosMB.campoFormulario.longitud}"
													 class="form-control"></input>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_textoAyuda}</label>
											<div class="col-md-9">
												<input type="text" required="true" maxlength="50"
													jsf:value="#{formulariosMB.campoFormulario.textoAyuda}"
													 class="form-control"></input>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_textoError}</label>
											<div class="col-md-9">
												<input type="text" required="true" maxlength="50"
													jsf:value="#{formulariosMB.campoFormulario.textoError}"
													 class="form-control"></input>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.creacion_formulario_campo_requerido}</label>
											<div class="col-md-9">
												<input type="checkbox" id="checkbox1" name="checkbox1" jsf:value="#{formulariosMB.campoFormulario.requeridoT}"/>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 form-control-label" for="text-input">#{msg.label_estado}</label>
											<label class="switch switch-3d switch-primary"> <input
												type="checkbox" class="switch-input"
												jsf:value="#{formulariosMB.campoFormulario.activo}"
												 /> <span
												class="switch-label"></span> <span class="switch-handle"></span>
											</label>
										</div>

									</div>
								</div>

								<div class="card-footer">
									<button jsf:id="btnGuardarCampo" jsf:rendered="#{!formulariosMB.modificacion}"
										jsf:action="#{formulariosMB.adicionarCampo}" jsf:oncomplete="PF('dlgCampoNuevo').hide()"
										class="btn btn-sm btn-primary">
										<i class="fa fa-floppy-o"></i> #{msg.boton_adicionar}
									</button>
									<button jsf:id="btnActualizarCampo" jsf:rendered="#{formulariosMB.modificacion}"
										jsf:oncomplete="PF('dlgCampoNuevo').hide()"
										class="btn btn-sm btn-primary">
										<i class="fa fa-floppy-o"></i> #{msg.boton_guardar}
									</button>
									<button type="reset" class="btn btn-sm btn-danger" jsf:onclick="PF('dlgCampoNuevo').hide()">
										<i class="fa fa-ban"></i> #{msg.boton_cancelar}
									</button>
								</div>
							</div>
						</div>

				   		</form>
			   		</p:outputPanel>
			</p:dialog>

		</ui:define>
	</ui:composition>

</body>

</html>
