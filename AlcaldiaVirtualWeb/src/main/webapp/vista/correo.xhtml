<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">


<body jsf:id="bodyCorreo">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<!-- ======Breadcrumb====== -->
			<ol class="breadcrumb r-0">
				<li><a href="#">Home</a></li>
				<li><a href="#">Library</a></li>
				<li class="active">Data</li>
			</ol>
			<!-- ======FIN Breadcrumb====== -->

			<div class="container-fluid">
				<div class="animated fadeIn">
					<div class="row row-equal"></div>
					<form jsf:id="formCorreo">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<div class="card">
							<div class="card-header">Envio de Correos</div>
							<div class="input-group m-b-1">
								<span class="input-group-addon">De:</span> <input type="text"
									jsf:value="#{notificacionesMBean.de}" class="form-control"
									placeholder="#{msg.label_de}" required="true"></input> <span
									class="input-group-addon">Contrase√±a:</span> <input type="password"
									jsf:value="#{notificacionesMBean.contrasenia}"
									class="form-control" placeholder="#{msg.label_de}"
									required="true"></input>
							</div>
							<div class="input-group m-b-2">
								<span class="input-group-addon">Para:</span> <input type="text"
									jsf:value="#{notificacionesMBean.para}" class="form-control"
									placeholder="#{msg.label_para}" required="true"></input>
							</div>
							<div class="input-group m-b-3">
								<span class="input-group-addon">Asunto:</span> <input
									type="text" jsf:value="#{notificacionesMBean.para}"
									class="form-control" placeholder="#{msg.label_asunto}"
									required="true"></input>
							</div>
							<div class="input-group m-b-4">
								<span class="input-group-addon">Contenido:</span>
								<textarea cols="30" rows="30"
									jsf:value="#{notificacionesMBean.contenido}"
									class="form-control" placeholder="#{msg.label_contenido}"
									required="true"></textarea>
							</div>
							<div class="row">
								<div class="col-xs-6">
									<button jsf:id="enviarCorreo"
										jsf:action="#{notificacionesMBean.enviarCorreo}"
										class="btn btn-primary p-x-2">#{msg.boton_enviar}</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</ui:define>

	</ui:composition>

</body>

</html>
