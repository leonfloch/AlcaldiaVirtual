<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">






<body jsf:id="bodyMain">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<!-- ======Breadcrumb====== -->
			<ol class="breadcrumb r-0">
				<li><a href="#">Inicio</a></li>
			</ol>
			<!-- ======FIN Breadcrumb====== -->
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false" resizable="false">
				<p:graphicImage url="../assets/img/ajaxloadingbar.gif" />
			</p:dialog>

			<form jsf:id="formHome">
			<div class="container-fluid">
				<div class="animated fadeIn">
					<div class="row row-equal"></div>

					<h:panelGroup rendered="#{!homeMB.ciudadano}">
					<div class="card">
						<div class="card-header">Inicio</div>
						<div class="card-block"></div>
					</div>
					</h:panelGroup>

					<h:panelGroup rendered="#{homeMB.ciudadano}">
					<div class="card">
						<div class="card-header">Mis Tramites</div>
						<div class="card-block">

							<h:panelGrid columns="1" layout="grid">
								<p:dataTable id="TramiteCd" var="tramite"
									value="#{homeMB.tramitesCiudadano}">

									<p:column headerText="Id Tramite" sortBy="#{tramite.tramiteId}"
										filterStyle="height:20px;">
										<h:outputText value="#{tramite.tramiteId}" />
									</p:column>
									<p:column headerText="Nombre" filterStyle="height:20px;">
										<h:outputText value="#{tramite.nombre}" />
									</p:column>
									<p:column headerText="Fecha Solicitud"
										filterStyle="height:20px;">
										<h:outputText value="#{tramite.fechaSolicitud}" />
									</p:column>
									<p:column headerText="Observaciones" filterStyle="height:20px;">
										<h:outputText value="#{tramite.observaciones}" />
									</p:column>
									<p:column headerText="EstadoTramite" filterStyle="height:20px;">
										<h:outputText value="#{tramite.estadoString}" />
									</p:column>
									<p:column style="width:15%;text-align: center">
											<p:commandButton action="#{homeMB.verHistoriaTramite}" value="Ver Historia">
												<f:setPropertyActionListener value="#{tramite}"
													target="#{homeMB.tramiteHistoria}" />
																								
											</p:commandButton>

										</p:column>
								</p:dataTable>

							</h:panelGrid>



						</div>
					</div>
					</h:panelGroup>

				</div>
			</div>
			</form>

		</ui:define>

	</ui:composition>

</body>

</html>
