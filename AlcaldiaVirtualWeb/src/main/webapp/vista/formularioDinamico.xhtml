<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<body jsf:id="bodyMain">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<!-- ======Breadcrumb====== -->
			<ol class="breadcrumb r-0">
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Tramites</a></li>
				<li class="active">Crear Tramite</li>
			</ol>
			<!-- ======FIN Breadcrumb====== -->
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"
				draggable="false" closable="false" resizable="false">
				<p:graphicImage url="../assets/img/ajaxloadingbar.gif" />
			</p:dialog>

			<form jsf:id="form">
			
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">#{formularioDinamicoMB.formulario.nombre}</div>
							<div class="card-block">
							
								
									<p:growl id="msgs" showDetail="true" />
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">
													<p:panelGrid binding="#{formularioDinamicoMB.panelGrid}" style="border-style: none !important">
													</p:panelGrid>
													
										</div>
										<div class="col-md-3"></div>
									</div>
							</div>
							
							<div class="card-footer">
									<button jsf:id="btnGuardarCampo" jsf:rendered="#{formularioDinamicoMB.enTramite}"
										jsf:action="#{formularioDinamicoMB.guardar}"
										class="btn btn-sm btn-primary">
										<i class="fa fa-floppy-o"></i> #{msg.boton_guardar}
									</button>
									<button class="btn btn-sm btn-danger" 
												jsf:action="#{formularioDinamicoMB.volver}" jsf:immediate="true">
												<i class="fa fa-ban"></i> Volver
									</button>
							</div>

						</div>

					</div>

				</div>

			</form>






		</ui:define>

	</ui:composition>

</body>

</html>
