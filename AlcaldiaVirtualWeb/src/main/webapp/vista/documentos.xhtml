<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">


<body jsf:id="bodDoc">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<!-- ======Breadcrumb====== -->
			<ol class="breadcrumb r-0">
				<li><a href="#">Home</a></li>
				<li><a href="#">Library</a></li>
				<li class="active">Data</li>
			</ol>
			<!-- ======FIN Breadcrumb====== -->

			<div class="container-fluid">
				<div class="animated fadeIn">
					<div class="row row-equal"></div>
					<form jsf:id="form" enctype="multipart/form-data">
						<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
						<div class="card">
							<div class="card-header">Manejo de Documentos prueba</div>
							<p:fileUpload id="fileUploader"
								fileUploadListener="#{archivoTramiteMBean.uploadFileListener}"
								mode="advanced" dragDropSupport="false" update="messages"
								sizeLimit="100000" fileLimit="3" />
						</div>
					</form>
				</div>
			</div>

		</ui:define>

	</ui:composition>

</body>

</html>
