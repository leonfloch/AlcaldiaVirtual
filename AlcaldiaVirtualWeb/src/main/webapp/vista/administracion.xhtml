<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<body jsf:id="bodyAdmin">

	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<div class="container-fluid">
				<div class="animated fadeIn">
					<div class="row">
							<div class="card">
								<div class="card-header">Administraci√≥n de Funcionarios</div>
								<div class="card-block">
									<form jsf:id="form">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">Usuario</span> <input
													type="text" id="username3" name="username3"
													class="form-control"/><span
													class="input-group-addon"><i class="fa fa-user"></i></span>
											</div>
										</div>
										<div class="form-group form-actions">
											<button jsf:id="btnBuscar" type="submit" class="btn btn-sm btn-primary">Buscar</button>
											<button jsf:id="btnRegistrar" jsf:action="#{funcionariosMB.prepararForma}" class="btn btn-secondary">Registrar</button>
										</div>

										<div class="row">
											<div class="col-lg-12">
												<div class="card">
													<div class="card-header">
														Funcionarios
													</div>
													<div class="card-block">
														<p:dataTable var="car" value="#{funcionariosMB.lstFuncionarios}" >
																<p:column headerText="Id">
																	<h:outputText value="#{car.usuario}" />
																</p:column>
		
																<p:column headerText="Year">
																	<h:outputText value="#{car.contrasenia}" />
																</p:column>
		
																<p:column headerText="Brand">
																	<h:outputText value="#{car.estado}" />
																</p:column>
														</p:dataTable>
													</div>
												</div>
											</div>
										</div>
								</form>
								</div>
							</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</body>

</html>
